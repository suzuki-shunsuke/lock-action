---
name: Example deploy
on: workflow_dispatch
permissions:
  contents: write
jobs:
  release:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: suzuki-shunsuke/lock-action@v0.1.0
        with:
          mode: lock
          key: example-deploy
          message: ${{inputs.message}}
      - run: echo "Deploying..."
      - run: sleep 60
