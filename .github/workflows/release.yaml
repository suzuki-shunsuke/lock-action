---
name: Release
run-name: Release ${{inputs.tag}}
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "tag"
        required: true
      pr:
        description: "pr number (pre-release)"
        required: false
permissions:
  contents: write
  pull-requests: write
jobs:
  release:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: suzuki-shunsuke/build-js-action@feat-first-pr
        with:
          version: ${{inputs.tag}}
          pr: ${{inputs.pr}}
