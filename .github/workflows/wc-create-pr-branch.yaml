---
name: wc-create-pr-branch
run-name: wc-create-pr-branch (${{inputs.pr}})
on:
  workflow_call:
    inputs:
      pr:
        description: "Pull Request Number"
        required: true
        type: number
      is_comment:
        description: If the comment is posted
        required: false
        default: false
        type: boolean
    secrets:
      gh_app_id:
        required: true
      gh_app_private_key:
        required: true

permissions:
  contents: write
  pull-requests: write

env:
  PR_NUMBER: ${{inputs.pr}}
  PR_BRANCH: pr/${{inputs.pr}}

jobs:
  create-pr-branch:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - run: echo "[Pull Request](https://github.com/suzuki-shunsuke/lock-action/pull/$PR_NUMBER)" >> "$GITHUB_STEP_SUMMARY"

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: gh pr checkout "$PR_NUMBER"
        env:
          GITHUB_TOKEN: ${{github.token}}
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.2
        env:
          GITHUB_TOKEN: ${{github.token}}
      - run: gh auth setup-git
        env:
          GITHUB_TOKEN: ${{github.token}}
      # https://github.community/t/github-actions-bot-email-address/17204/5
      - run: git config user.name "github-actions[bot]"
      - run: git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - run: echo "BASE_REVISION=$(git rev-parse HEAD)" >> "$GITHUB_ENV"

      - run: git checkout -b "$PR_BRANCH"

      - run: cmdx build
      - run: find ./dist/* -print0 | xargs -0 git add -f
      - run: |
          git commit -m "chore: test $PR_NUMBER
          base revision: ${BASE_REVISION}"

      - run: git push origin "$PR_BRANCH" --force
        env:
          GITHUB_TOKEN: ${{github.token}}

      - run: github-comment post -pr "$PR_NUMBER" -k create-pr-branch
        if: inputs.is_comment
        env:
          GITHUB_TOKEN: ${{github.token}}
