---
name: Lock
run-name: Lock ${{inputs.key}}
on:
  workflow_dispatch:
    inputs:
      key:
        description: key
        required: true
      message:
        description: message
        required: false
permissions:
  contents: write
jobs:
  release:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: suzuki-shunsuke/lock-action@7ce9bcf15a765f862751c469e48877e590c1e532 # v0.1.0
        with:
          mode: lock
          key: ${{inputs.key}}
          message: ${{inputs.message}}
