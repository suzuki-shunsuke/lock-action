---
name: Test
on: workflow_call

jobs:
  test-1:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm i
      - run: npm run build

      - uses: ./
        with:
          mode: lock
          key: test-1
          post_unlock: "true"
      - uses: ./
        id: check
        with:
          mode: check
          key: test-1
      - run: echo "$OUTPUTS"
        env:
          OUTPUTS: ${{toJSON(steps.check.outputs)}}

  test-2:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm i
      - run: npm run build

      - uses: ./
        id: check
        with:
          mode: check
          key: test-2
      - run: echo "$OUTPUTS"
        env:
          OUTPUTS: ${{toJSON(steps.check.outputs)}}
      - uses: ./
        with:
          mode: lock
          key: test-2
      - uses: ./
        with:
          mode: unlock
          key: test-2
