---
name: Test
on: workflow_call

jobs:
  test-1:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm i
      - run: npm run build

      - name: Unlock test-1
        uses: ./
        with:
          mode: unlock
          key: test-1
      - name: Lock test-1
        uses: ./
        with:
          mode: lock
          key: test-1
          post_unlock: "true"
      - name: Check test-1
        uses: ./
        id: check
        with:
          mode: check
          key: test-1
      - name: Check the output of check step
        run: echo "$OUTPUTS"
        env:
          OUTPUTS: ${{toJSON(steps.check.outputs)}}

  test-2:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm i
      - run: npm run build

      - name: Check test-2
        uses: ./
        id: check
        with:
          mode: check
          key: test-2
      - name: Check the output of check step
        run: echo "$OUTPUTS"
        env:
          OUTPUTS: ${{toJSON(steps.check.outputs)}}
      - name: Lock test-2
        uses: ./
        with:
          mode: lock
          key: test-2
      - name: Unlock test-2
        uses: ./
        with:
          mode: unlock
          key: test-2
